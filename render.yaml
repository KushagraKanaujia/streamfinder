services:
  - type: web
    name: streamfinder
    runtime: python
    plan: free
    buildCommand: cd frontend && npm install && npm run build && cd ..
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: YOUTUBE_API_KEY
        sync: false
      - key: TMDB_API_KEY
        sync: false
      - key: DATABASE_URL
        value: sqlite:///./streamfinder.db
